<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I love you Ms. Arenal üå∑</title>
  <style>
    :root {
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --bg3: #fcb69f;
      --text: #ffffff;
      --shadow: rgba(0, 0, 0, 0.25);
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg2));
      background-size: 400% 400%;
      animation: gradient 18s ease infinite;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hero {
      position: relative;
      text-align: center;
      padding: 2rem 3rem;
      z-index: 2;
    }
    .hero h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 6rem);
      font-weight: 800;
      color: var(--text);
      text-shadow: 0 6px 20px var(--shadow);
      letter-spacing: 1px;
    }
    .hero p {
      margin-top: 1rem;
      color: rgba(255,255,255,0.85);
      font-weight: 500;
      text-shadow: 0 2px 8px var(--shadow);
    }
    .petals {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }
    .petal {
      position: absolute;
      top: -10vh;
      font-size: clamp(16px, 2.5vw, 28px);
      opacity: 0.9;
      animation: fall linear infinite;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.15));
      will-change: transform;
    }
    @keyframes fall {
      0% {
        transform: translate3d(var(--x-start), -10vh, 0) rotate(0deg);
      }
      100% {
        transform: translate3d(var(--x-end), 110vh, 0) rotate(360deg);
      }
    }
    .play-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255,255,255,0.35);
      color: #fff;
      padding: 0.8rem 1.1rem;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      z-index: 3;
    }
    .play-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }
    .play-btn.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="audio/background.mp3" preload="auto" loop></audio>
  <div class="hero">
    <h1>I love you Ms. Arenalüå∑</h1>
    <p>Forever playing your song in the background.</p>
  </div>
  <div class="petals" id="petals"></div>
  <button id="playBtn" class="play-btn hidden">Play music ‚ñ∂Ô∏è</button>
  <script>
    const audio = document.getElementById('bg-music');
    const playBtn = document.getElementById('playBtn');
    (async () => {
      try {
        audio.volume = 1;
        await audio.play();
      } catch (e) {
        playBtn.classList.remove('hidden');
      }
    })();
    playBtn.addEventListener('click', async () => {
      try {
        await audio.play();
        playBtn.classList.add('hidden');
      } catch (e) {
        console.warn('Audio still blocked:', e);
      }
    });
    const petalsContainer = document.getElementById('petals');
    const PETAL_COUNT = 24;
    const symbols = ['üå∑','üíó','üíñ','üå∏','‚ù§Ô∏è','üíû','üíì'];
    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
    for (let i = 0; i < PETAL_COUNT; i++) {
      const span = document.createElement('span');
      span.className = 'petal';
      span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      const duration = rand(9, 18);
      const delay = rand(-18, 0);
      const xStart = `${rand(-20, 120)}vw`;
      const xEnd   = `${rand(-20, 120)}vw`;
      span.style.setProperty('--x-start', xStart);
      span.style.setProperty('--x-end', xEnd);
      span.style.animationDuration = `${duration}s`;
      span.style.animationDelay = `${delay}s`;
      petalsContainer.appendChild(span);
    }
  </script>
</body>
</html>
